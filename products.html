            padding: 0;
            box-sizing: border-box;
        }
        
        body {

        .navbar {

            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 0.5rem;
            z-index: 1001;
        }
        
        .logo img {
            height: 100px;
            width: 260px;
            display: block;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        .nav-menu a:hover {
            color: #555;
        }
        
        .nav-menu .cta-button {
            display: none;
        }
        
        .cta-button {
            background: #333;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 44px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .cta-button:hover {

        }
        
        /* Mobile Menu */

        .product-catalog {
            padding: 10px 0;

        .catalog-categories {

            padding: 2rem;
            border-radius: 4px;

        .category-btn {

            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 0px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;

            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;

        .category-btn:hover,

            color: white;

            transform: translateY(-2px);

        .catalog-grid {

        .catalog-item {

        .catalog-item-image img {

            color: #555;

            color: #333;

            color: white;
            border: none;
            border-radius: 0px;
            font-weight: 600;

            width: 100%;

        .view-details-btn:hover {

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        .product-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 4px;
            max-width: 900px;
            width: 100%;
            position: relative;
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            cursor: pointer;

            min-width: 44px;
            min-height: 44px;

            font-size: 2rem;
            line-height: 1;
            transition: transform 0.3s ease;
        }
        
        .modal-close:hover {

            color: white;

            color: #333;

    <script>
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navMenu = document.getElementById('navMenu');
        const menuIcon = document.getElementById('menuIcon');
        
        mobileMenuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            
            // Change icon
            if (navMenu.classList.contains('active')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                }
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!navMenu.contains(event.target) && !mobileMenuToggle.contains(event.target)) {

        // Load all products into catalog
        function loadProducts() {
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = '';
            
            Object.keys(productDatabase).forEach(key => {
                const product = productDatabase[key];
                const card = document.createElement('div');
                card.className = 'catalog-item';
                card.dataset.category = product.category;
                card.dataset.product = key;
                
                card.innerHTML = `
                    <div class="catalog-item-image">
                        <img src="${product.image}" alt="${product.title}" 
                             onerror="this.style.display='none'; this.parentElement.classList.add('no-image'); this.parentElement.innerHTML='<i class=\\'fas fa-${product.icon}\\'></i>';">
                    </div>
                    <div class="catalog-item-content">
                        <div class="item-ref">REF: ${product.ref}</div>
                        <div class="item-title">${product.title}</div>
                        <button class="view-details-btn">View Full Details</button>
                    </div>
                `;
                
                card.addEventListener('click', () => openProductModal(key));
                grid.appendChild(card);
            });
        }

        // Open product modal
        function openProductModal(productKey) {
            const product = productDatabase[productKey];
            if (!product) return;
            
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalRef = document.getElementById('modalRef');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = product.title;
            modalRef.textContent = `REF: ${product.ref}`;
            
            // Add product image
            let imageHTML = '';
            if (product.image) {
                imageHTML = `<div class="modal-product-image" style="background-image: url('${product.image}');" 
                    onError="this.classList.add('no-image'); this.style.backgroundImage='none'; this.innerHTML='<i class=\\'fas fa-${product.icon}\\'></i>';"></div>`;
            } else {
                imageHTML = `<div class="modal-product-image no-image"><i class="fas fa-${product.icon}"></i></div>`;
            }
            
            let specsHTML = '<div class="product-spec-grid">';
            specsHTML += `<div class="spec-item"><div class="spec-label">Composition</div><div class="spec-value">${product.specs.composition}</div></div>`;
            specsHTML += `<div class="spec-item"><div class="spec-label">Weight ±</div><div class="spec-value">${product.specs.weight}</div></div>`;
            
            if (product.specs.width) specsHTML += `<div class="spec-item"><div class="spec-label">Width ±</div><div class="spec-value">${product.specs.width}</div></div>`;
            if (product.specs.size) specsHTML += `<div class="spec-item full-width-spec"><div class="spec-label">Size</div><div class="spec-value">${product.specs.size}</div></div>`;
            if (product.specs.coreSize) specsHTML += `<div class="spec-item"><div class="spec-label">Core Size</div><div class="spec-value">${product.specs.coreSize}</div></div>`;
            if (product.specs.finish) specsHTML += `<div class="spec-item"><div class="spec-label">Finish</div><div class="spec-value">${product.specs.finish}</div></div>`;
            specsHTML += '</div>';
            
            if (product.specs.note) specsHTML += `<div class="note-section"><strong>Note:</strong> ${product.specs.note}</div>`;
            
            let colorsHTML = '<div class="color-options"><h4>Colours Available</h4><div class="color-list">';
            product.colors.forEach(color => {
                colorsHTML += `<div class="color-chip"><div class="color-dot" style="background-color: ${color.hex}"></div><span>${color.code} - ${color.name}</span></div>`;
            });
            colorsHTML += '</div>';
            if (product.colorNote) colorsHTML += `<p style="margin-top: 1rem; font-size: 0.9rem; color: #666; font-style: italic;">${product.colorNote}</p>`;
            colorsHTML += '</div>';
            
            let highlightsHTML = '<div class="highlights"><h4>Product Highlights</h4><ul>';
            product.highlights.forEach(highlight => {
                highlightsHTML += `<li>${highlight}</li>`;
            });
            highlightsHTML += '</ul></div>';
            
            let careHTML = `<div class="note-section"><strong>Care Instructions:</strong> ${product.careNote}</div>`;
            
            modalBody.innerHTML = imageHTML + specsHTML + colorsHTML + highlightsHTML + careHTML;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Filter products
        function filterProducts(category) {
            const items = document.querySelectorAll('.catalog-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // Check if there's a hash in the URL and filter accordingly
            const hash = window.location.hash.substring(1); // Remove the # symbol
            if (hash) {
                // Find and click the corresponding category button
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(btn => {
                    if (btn.dataset.category === hash) {
                        // Remove active class from all buttons
                        categoryButtons.forEach(b => b.classList.remove('active'));
                        // Add active class to matching button
                        btn.classList.add('active');
                        // Filter to that category
                        filterProducts(hash);
                    }
                });
            }
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterProducts(this.dataset.category);
                    // Update URL hash
                    if (this.dataset.category !== 'all') {
                        window.location.hash = this.dataset.category;
                    } else {
                        history.pushState("", document.title, window.location.pathname);
                    }
                });
            });
            
            document.getElementById('modalClose').addEventListener('click', closeProductModal);
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) closeProductModal();
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeProductModal();
            });
        });
    </script>
